<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Register')"/>

<body>
<nav th:replace="fragments/navbar :: navbar"/>

<div class="container">
    <br>
    <p class="text-center">Another random text <a href="http://theundefinedavengers.monster/"> click me yes</a></p>
    <hr>
    <div class="row">
        <aside class="col-sm-4"></aside>
        <aside class="col-sm-4">
            <div>
                <div class="card">
                    <article class="card-body">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                You've successfully registered to our awesome app!
                            </div>
                        </div>
                        <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
                        <hr>
                        <p class="text-success text-center">Some message goes here</p>
                        <form th:object="${user}" method="post">

                            <p class="error-message"
                               th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}"
                               th:text="${error}">Validation error</p>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="email" name="username" placeholder="Email" type="email"
                                           class="form-control"
                                           th:field="*{email}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                            </div>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="password"
                                           name='password'
                                           placeholder="Password"
                                           class="form-control"
                                           type="password"
                                           th:field="*{password}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                            </div>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input
                                            name='password2'
                                            placeholder="Repeat password"
                                            class="form-control"
                                            type="password"
                                    />
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/auth/login}">Login here</a></span>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </aside>
    </div>
</div>

</body>
</html>
