<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Register')"/>

<body>
<nav th:replace="fragments/navbar :: navbar"/>

<div class="container">
    <br>
    <p class="text-center">Another random text <a href="http://theundefinedavengers.monster/"> click me yes</a></p>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${error}">
                <script type="text/javascript" th:inline="javascript" >
                    alert("Passwords don't match");
                </script>
            </div>
        <aside class="col-sm-4"></aside>
        <aside class="col-sm-4">
            <div>
                <div class="card">
                    <article class="card-body">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">
                                You've successfully registered to our awesome app!
                            </div>
                        </div>
                        <h4 class="card-title text-center mb-4 mt-1">Sign up</h4>
                        <hr>
                        <p class="text-success text-center">Some message goes here</p>
                        <form th:object="${user}" method="post">

                            <p class="error-message"
                               th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}"
                               th:text="${error}">Validation error</p>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="email" name="username" placeholder="Email" type="email"
                                           class="form-control"
                                           th:field="*{email}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                            </div>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input id="password"
                                           name='password'
                                           placeholder="Password"
                                           class="form-control"
                                           type="password"
                                           th:field="*{password}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                            </div>

                <div class="form-group">
                    <label for="name" class="control-label">Full Name</label>
                    <input id="name"
                           class="form-control"
                           th:field="*{name}"/>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/auth/login}">Login here</a></span>
                            </div>
                        </form>
                    </article>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password2')}? 'has-error':''">
                    <label for="password2" class="control-label">Repeat Password</label>
                    <input id="password2"
                           class="form-control"
                           type="password"
                           th:field="*{password2}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password2')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
